name: Update arXiv Papers

on:
  repository_dispatch:
    types: [new-arxiv-paper]
  
  workflow_dispatch:
    inputs:
      content:
        description: 'JSON content of the new paper'
        required: true
  
  schedule:
    - cron: '0 */8 * * *'  # Every 8 hours

jobs:
  process-paper:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml markdown beautifulsoup4 requests arxiv
      
      - name: Process new paper
        env:
          PAPER_DATA: ${{ github.event.client_payload.content || github.event.inputs.content }}
        run: |
          python scripts/process-paper.py
      
      - name: Update indexes
        run: |
          python scripts/update-index.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git diff --quiet && git diff --staged --quiet || (
            git commit -m "ðŸ”¬ Add new arXiv paper [automated]"
            git push
          )
      
      - name: Summary
        run: |
          echo "âœ… Paper processed successfully" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“… Date: $(date)" >> $GITHUB_STEP_SUMMARY